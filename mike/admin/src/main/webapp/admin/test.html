<SCRIPT type="text/javascript" charset="utf-8">

    var wait = 30;
    var ea = 0;
    var ea2 = 0;

    //邮箱验证
    var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
    function emailgs(txt) {
        var yxgs = "@163.com,@qq.com,@126.com,@139.com,@gmail.com,@hotmail.com,@icloud.com,@sina.com.cn,@sina.com,@sina.cn,@yahoo.com,@foxmail.com,@vip.qq.com,@outlook.com,@aliyun.com,@msn.com,@sohu.com,@live.cn,@live.com,@yeah.net,@yahoo.com.tw,@yahoo.com,@huawei.com,@189.cn,@aol.com,@21cn.com,@tom.com";
        var ezg = txt.value;
        var ezgfh = ezg.lastIndexOf("\@");
        ezg = ezg.substring(ezgfh, ezg.length);
        var ey = 0;
        if (yxgs.indexOf(ezg) > -1) {
            ey = 1;
        } else {
            ey = 0;
        }

        if (!myreg.test(txt.value) || txt.value.length >= 30 || ey==0){
            $("#myemail").addClass("err");
            $("#myemail").attr('placeholder', '邮箱格错误');
            $('.youxiang').tooltip('show');
        }
        else{
            $('.youxiang').tooltip('hide');
            $("#myemail").removeClass("err");
            var emyz = $.ajax({
                type: 'post',
                url: 'emailpd.aspx',
                data: { em: txt.value },
                cache: false,
                dataType: 'text',
                success: function (data) {
                    if (data == "y") {
                        $("#empdts").css("display", "none");
                        ea2 = 0;
                    } else {
                        $("#empdts").css("display", "block");
                        ea2 = 1;
                    }
                },
                error: function () { }
            });
        }
    }
    //验证用户名
    function yhmok(txt) {

        if (txt.value.length >= 30 || txt.value.length < 2 || /^[0-9a-zA-Z]{0,}$/g.test(txt.value) != true) {
            $("#myhm").addClass("err");
            $("#myhm").attr('placeholder', '用户名错误');
            $('.fa-user-secret').tooltip('show');
        }
        else {
            $('.fa-user-secret').tooltip('hide');
            $("#myhm").removeClass("err");
            var emyz = $.ajax({
                type: 'post',
                url: 'regyhm.aspx',
                data: { yhm: txt.value },
                cache: false,
                dataType: 'text',
                success: function (data) {
                    if (data == "y") {
                        $("#yhts").css("display", "none");
                    } else {
                        $("#yhts").css("display", "block");
                    }
                },
                error: function () { }
            });
        }
    }
    document.getElementById("bt").onclick = function () { time(this); }
    function time(o) {
        if (wait == 30) {
            var myemail = $("#myemail").val();
            if (!myreg.test(myemail) || myemail.length >= 30) {
                $("#myemail").addClass("err");
                $("#myemail").attr('placeholder', '邮箱格错误')
                ea = 1;
            } else {
                ea = 0;
                var yz = $.ajax({
                    type: 'post',
                    url: 'email.aspx',
                    data: { em: myemail },
                    cache: false,
                    dataType: 'text',
                    success: function (data) {
                        if (data == "y") {

                        }
                        else if (data == "s") {
                            alert("发送次数过多，请过些时间在提交");
                        }
                        else {

                        }
                    },
                    error: function () { }
                });
            }
        }

        if (wait == 0 && ea2==0)
        {
            o.removeAttribute("disabled");
            o.value = "获取验证码";
            wait = 30;
        }
        else if (ea == 0 && ea2==0)
        {
            o.setAttribute("disabled", true);
            o.value = "已发送(重发" + wait + ")";
            wait--;
            setTimeout(function () {
                    time(o)
                },
                1000)
        }
    }
    //验证码
    function yzmfs() {
        var myemail = $("#myemail").val();
        if (!myreg.test(myemail) || myemail.length >= 30) {
            $("#myemail").addClass("err");
            $("#myemail").attr('placeholder', '邮箱格错误')
        } else {
            var yz = $.ajax({
                type: 'post',
                url: 'email.aspx',
                data: { em: myemail },
                cache: false,
                dataType: 'text',
                success: function (data) {

                    if (data == "y") {

                    }
                    else {

                    }
                },
                error: function () { }
            });
        }
    }
    function pwdpd() {
        var mpwd1 = $("#pwd1").val()
        if (mpwd1.length < 5) {
            $('.fa-lock').attr('title', "太短,长度5至20个字符").tooltip('fixTitle').tooltip('show');
        }
        else if (mpwd1.length > 30) {
            $('.fa-lock').attr('title', "太长,长度5至20个字符").tooltip('fixTitle').tooltip('show');
        }
        else if (/^[0-9a-zA-Z]{0,}$/g.test(mpwd1) != true) {
            $('.fa-lock').attr('title', "不能包含特殊字符！").tooltip('fixTitle').tooltip('show');
        } else {
            $('.fa-lock').tooltip('hide');
        }
    }
    function yzm() {
        var mpwd1 = $("#pwd1").val();
        var mpwd2 = $("#pwd2").val();
        if (mpwd1 != mpwd2) {
            $("#pwd2").addClass("err");
            $("#pwd2").attr('placeholder', '两次输入的密码不一样');
            $('.fa-key').tooltip('show');
        } else {
            $("#pwd2").removeClass("err");
            $('.fa-key').tooltip('hide');
        }

    }
    function tj() {
        var myemail = $("#myemail").val();
        var myhm = $("#myhm").val();
        var myzm = $("#yzm").val();

        var mpwd1 = $("#pwd1").val();
        var mpwd2 = $("#pwd2").val();

        if (!myreg.test(myemail) || myemail.length >= 30) {
            $("#myemail").addClass("err");
            $("#myemail").attr('placeholder', '邮箱格错误')
        }
        else if (myhm.length >= 30 || myhm.length < 2 || /^[0-9a-zA-Z]{0,}$/g.test(myhm) != true)
        {
            $("#myhm").addClass("err");
            $("#myhm").attr('placeholder', '用户名错误')
        }
        else if (/^[0-9a-zA-Z]{0,}$/g.test(mpwd1) != true) {
            $('.fa-lock').attr('title', "不能包含特殊字符！").tooltip('fixTitle').tooltip('show');
        }
        else if (mpwd1 != mpwd2 || mpwd2.length < 5) {
            $("#pwd2").addClass("err");
            $("#pwd2").attr('placeholder', '密码错误')
        }
        else {
            $.post("regok.aspx", { Action: "post", mem: myemail, myh: myhm, myz: myzm, mp1: mpwd1, mp2: mpwd2 }
                , function (data) {
                    if (data == "y") {
                        window.location.href = "regokwc.aspx";
                    } else if (data == "s") {
                        alert("提交次数过多，请稍后在提交！");
                    }

                }, "text");
        }
    }
</SCRIPT>
